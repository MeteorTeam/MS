<!DOCTYPE html>
<html ng-app='msApp'>
  <head>
    <meta charset='utf-8'>

    <link href='/css/lib/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='/css/normalize.css'>
    <link rel='stylesheet' href='/css/header.css'>
    <link rel='stylesheet' href='/css/main.css'>
    <link rel='shortcut icon' href='/css/assets/favicon.ico'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <title>MS</title>
  </head>
  <body>

    <header ng-controller='headerCtrl'>
      <section class='ms-header' ng-class="{'ms-header-sticky' : shrinkTopHeader}">
        <nav class='ms-header' ng-class="{'ms-header-sticky' : shrinkTopHeader}">
          <ul class='ms-header'>
            <li class='ms-header-first'><a href='#' class='ms-header' ng-click='setMainView("explore")'>explore</a></li>
            <li class='ms-header-second'><a href='#' class='ms-header' ng-click='setMainView("yourSpace")'>your space</a></li>
            <hr class='ms-header' ng-class="(mainViewSelector === 'explore') ? 'underline-first' : 'underline-second'">
          </ul>
       </nav>
        <div class='ms-header-logo' ng-class="{'ms-header-logo-sticky' : shrinkTopHeader}">M.S</div>
        <h3 class='ms-header' ng-class="{'ms-header-sticky' : shrinkTopHeader}">
          {{ headerText[mainViewSelector] }}
        </h3>
        <form>
          <input class='ms-header search-box-window' ng-class="{'ms-header-sticky' : shrinkTopHeader}" type='search' name='search' value=''>
        </form>
      </section>
      <section class='ms-header-spacer-when-sticky' ng-class="{'hidden' : !shrinkTopHeader}">
      </section>
    </header>
  <main class='ms-main' ng-controller='mainCtrl'>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="pin"> </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="pin"> </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="pin"> </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="pin"> </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="pin"> </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="pin"> </div>
            </div>
        </div>
    </div>
  </main>
<!--
    <main class='ms-main'>
      <section class='ms-main-explore hidden'>
          <h1 class='ms-main-explore'>This is explore view</h1>
      </section>
      <section class='ms-main-your-space hidden'>
          <h1>This is your space view</h1>
      </section>
    </main> -->

    <script src='scripts/plugins/angular/angular.js'></script>
    <script src='scripts/app.js'></script>

  </body>

</html>
